{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto mt-15">
    <form method="post" action="">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="w-full bg-blue-500 hover:bg-blue-600 py-2 text-white rounded-md" type="submit">
            Reset password
        </button>
    </form>
    <div class="mt-4 py-4 hover:text-blue-600 border-t border-gray-200">
        <a href="{% url 'login' %}">Already have an account?</a>
    </div>

</div>
{% endblock content %}
