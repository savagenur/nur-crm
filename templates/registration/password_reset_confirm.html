{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto mt-15 mb-5">
    <h1 class="text-3xl">Enter your new password:</h1>
</div>


<div class="max-w-lg mx-auto mt-15">
    <form method="post" action="">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="w-full bg-blue-500 hover:bg-blue-600 py-2 text-white rounded-md" type="submit">
            Confirm new password
        </button>
    </form>
</div>

{% endblock content %}
