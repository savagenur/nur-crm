{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-16 items-center justify-center flex-col">
        <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero"
             src="{% static 'images/dashboard.svg' %}">
        <div class="text-center lg:w-2/3 w-full">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">
                CRM Build with Django
            </h1>
            <p class="mb-8 leading-relaxed">
                This CRM helps you manage your leads
            </p>
            {% if request.user.is_authenticated %}
            <div class="flex justify-center">
                <a class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" href="{% url 'leads:lead-list' %}">Go to Leads</a>
            </div>
            {% else %}
            <div class="flex justify-center">
                <a class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" href="{% url 'login' %}">Login to get started</a>
            </div>
            {% endif %}
        </div>
    </div>
</section>
{% endblock content %}
