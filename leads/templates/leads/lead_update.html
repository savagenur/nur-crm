{% extends 'base.html' %}

{% block content %}

<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="lg:w-1/2 mx-auto w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                <h2 class="text-sm title-font text-gray-500 tracking-widest">Lead</h2>
                <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{lead}}</h1>
                <div class="flex mb-4">
                    <a href="{% url 'leads:lead-detail' lead.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Overview</a>
                    <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Reviews</a>
                    <a href="{% url 'leads:lead-update' lead.pk %}"
                       class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Update Details</a>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="py-4 flex justify-between">
                        <div>
                            <button class="flex-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                            Submit
                            </button>
                        </div>
                        <div class="pt-2">
                            <a class=" flex-auto bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full"
                           href="{% url 'leads:lead-delete' lead.pk %}">Delete</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="flex">
            </div>
        </div>
    </div>
    </div>
</section>

{% endblock content %}
