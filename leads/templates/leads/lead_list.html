{% extends 'base.html' %}

{% block content %}
<a href="{% url 'leads:lead-create' %}">Create new lead</a>
<hr>
<h1>This is all our leads</h1>
<ul>
    {% for lead in leads %}
    <div class="lead">
        <li><a href="{% url 'leads:lead-detail' lead.pk %}">{{ lead.first_name }} {{ lead.last_name }}. Age: {{ lead.age }}</a></li>
    </div>
    {% endfor %}
</ul>
{% endblock content %}
