{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-8 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="lg:w-1/2 mx-auto w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                <h2 class="text-sm title-font text-gray-500 tracking-widest">AGENT</h2>
                <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{agent.user.username}}</h1>
                <div class="flex mb-4">
                    <a href="{% url 'agents:agent-detail' agent.pk %}"
                       class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Overview</a>
                    <a href="{% url 'agents:agent-update' agent.pk %}"
                       class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Update
                        Details</a>
                </div>
                <form method="post" action="">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="w-full bg-blue-500 hover:bg-blue-600 py-2 text-white rounded-md" type="submit">
                        Submit
                    </button>
                    <div class="text-center mt-2">
                        <a class="inline-grid text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded-md w-full"
                           href="{% url 'agents:agent-delete' agent.pk %}">Delete</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
