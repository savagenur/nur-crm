{% extends 'base.html' %}

{% block content %}
<a href="{% url 'agents:agent-list' %}">Go back to the list</a>
<hr>
<h1>Are you sure you want to delete this agent?</h1>
<form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="pt-10">
        <button type="submit" class=" flex-auto bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">Delete</button>
    </div>
</form>


{% endblock content %}
